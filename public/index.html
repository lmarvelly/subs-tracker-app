<!DOCTYPE html>
<html>
    
<head>
	<meta charset="UTF-8">
	<!-- For mobile devices. Sets the width when viewed on a mobile device to be 100% rather than what the device sets it to be as default -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Subs Tracker</title>
	<link rel="icon" type="image/png" href="/images/favicon.png" />
	<!-- This link to the style sheet makes sure that the styles load first -->
	<link rel="stylesheet" type="text/css" href="/dist/styles.css" /> 
</head>

<body>
   <!-- This id is essential otherwise app.js wouldn't know
   where to render the script -->
   <div id="app"></div>
   <script src="/dist/bundle.js"></script>
</body>

</html>
